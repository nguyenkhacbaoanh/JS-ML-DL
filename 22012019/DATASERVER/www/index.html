<!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Javscript love data</title>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
        <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <header>
            <h1>NodeJS file converter</h1>
        </header>

        <main>
            <section id="fromConverter">
                <form action="">
                    <label>Add your CSV</label>
                    <textarea name="rawData" id="rawData"></textarea>
                    <button type="submit">Convert to JSON</button>
                </form>
            </section>

            <section id="fromSaver" class="hidden">
                <form action="">
                    <label>Your data in JSON</label>
                    <textarea name="jsonData" disabled></textarea>
                    <button type="submit">Save in BDD</button>
                </form>
            </section>

        </main>

        <footer>
            <p>Under WTFPL - 2019 <a href="https://www.linkedin.com/in/julien-noyer-21219b28/" target="_blank">Julien Noyer</a></p>
        </footer>

        <script src="./js/app.js"></script>
    </body>
</html>
